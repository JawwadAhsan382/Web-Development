<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <legend align="center">Information</legend>
            <input type="text" placeholder="Enter your name" name="" id="username"><br><br>
            <label class="userlabel" for="male">Male</label>&nbsp;<input type="radio" class="userradio" name="abc" id="male">&nbsp;&nbsp;<label class="userlabel" for="female">Female</label>&nbsp;<input  type="radio" class="userradio" name="abc" id="female"><br><br>
            <input type="text" placeholder="Enter your address" name="" id="useraddress"><br><br>
            <select name="" id="">
                <option class="defaultselection" value="" selected disabled>Education</option>
                <option class="usereducation" value="">Undermatric</option>
                <option class="usereducation" value="">Matriculation</option>
                <option class="usereducation" value="">Intermediate</option>
                <option class="usereducation" value="">BS</option>
                <option class="usereducation" value="">MS</option>
                <option class="usereducation" value="">PhD</option>
            </select>
            <br><br>
            <select name="" id="">
                <option class="defaultselection" value="" selected disabled>Profession</option>
                <option class="userprofession" value="">Doctor</option>
                <option class="userprofession" value="">Engineer</option>
                <option class="userprofession" value="">Architect</option>
                <option class="userprofession" value="">IT Specialist</option>
                <option class="userprofession" value="">Mechanic</option>
                <option class="userprofession" value="">Electrician</option>
            </select>
            <br><br>
            <input class="btn btn-success" type="submit" onclick="add()" value="Add" name="" id="">
        </div>
        <center><h3>Population of your area: <span class="population">0</span></h3></center>
        <div class="but-control">
            <button onclick="show()" class="btn btn-info show">Show Details</button>
        <button onclick="hide()" disabled class="btn btn-danger hide">Hide Details</button>
        </div>
        <div class="res-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
